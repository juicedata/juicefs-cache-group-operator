# permissions for end users to view warmups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: juicefs-cache-group-operator
    app.kubernetes.io/managed-by: kustomize
  name: warmup-viewer-role
rules:
- apiGroups:
  - juicefs.io.juicefs.io
  resources:
  - warmups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - juicefs.io.juicefs.io
  resources:
  - warmups/status
  verbs:
  - get
